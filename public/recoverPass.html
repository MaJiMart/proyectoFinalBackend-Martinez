<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Recover password</title>
</head>

<body>
  <main class="container">
    <h1>Recover your password:</h1>
    <p>We will send you an email with instructions to recover your password</p>
    <p>Please write your email address with which you registered:</p>
    <article>
      <form id='formRecover'>
        <input type='email' id='inputEmail' name='email' placeholder='Email' required />
        <footer>
          <input type='submit' value='Send' class='outline' id='btnrec' />
        </footer>
      </form>
    </article>
  </main>
  <script src="js/recoverPass.js"></script>
</body>

</html>
