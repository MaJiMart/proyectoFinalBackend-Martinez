<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>New password</title>
</head>

<body>
  <main class="container">
    <h1>New password:</h1>
    <p>Please enter the new password:</p>
    <article>
      <form id='formNewPass'>
        <input type="password" id="newPass" name="password" placeholder="Password" required/>
        <input type="password" id="repNewPass" name="password" placeholder="Repeat password" required/>
        <footer>
          <input type='submit' value='Ok' class='outline' id='btnnew' />
        </footer>
      </form>
    </article>
  </main>
  <script src="js/recoverPass.js"></script>
</body>

</html>
